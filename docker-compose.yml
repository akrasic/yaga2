version: "3.8"

# =============================================================================
# Smartbox Anomaly Detection - Docker Compose
# =============================================================================

services:
  yaga:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      platforms:
        - linux/amd64
    platform: linux/amd64
    container_name: smartbox-anomaly
    restart: unless-stopped

    # Environment configuration
    environment:
      - TZ=UTC
      - CONFIG_PATH=/app/config.json
      # Schedule configuration (cron syntax)
      - TRAIN_SCHEDULE=0 2 * * *         # Daily at 2 AM
      - INFERENCE_SCHEDULE=*/2 * * * *  # Every 2 minutes
      # Staging directory for safe model training/promotion
      - STAGING_DIR=/app/smartbox_models_staging
      - MODELS_DIR=/app/smartbox_models
      # Backup directory for rollback capability
      - BACKUP_DIR=/app/smartbox_models_backup

    # Bind mounts to host directories (relative to current working dir)
    volumes:
      # Configuration (mounted for live updates from dashboard)
      - ./config.json:/app/config.json
      # Trained models (persistent, production)
      - ./smartbox_models:/app/smartbox_models
      # Staging models (trained here, promoted to production on success)
      - ./smartbox_models_staging:/app/smartbox_models_staging
      # Backup models (for rollback capability)
      - ./smartbox_models_backup:/app/smartbox_models_backup
      # SQLite database for state (persistent)
      - ./data:/app/data
      # Logs
      - ./logs:/app/logs
      # Metrics cache (persistent)
      - ./metrics_cache:/app/metrics_cache

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import smartbox_anomaly; print('OK')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Admin Dashboard Service
  admin-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      platforms:
        - linux/amd64
    platform: linux/amd64
    container_name: smartbox-admin-dashboard
    restart: unless-stopped

    # Use entrypoint command for dashboard
    command: ["dashboard"]

    # Environment configuration
    environment:
      - TZ=UTC
      - CONFIG_PATH=/app/config.json

    # Expose the dashboard port
    ports:
      - "8050:8050"

    # Share the same volumes for config and data access
    # Note: config.json is mounted to persist changes made via dashboard
    volumes:
      - ./smartbox_models:/app/smartbox_models
      - ./smartbox_models_staging:/app/smartbox_models_staging
      - ./smartbox_models_backup:/app/smartbox_models_backup
      - ./data:/app/data
      - ./logs:/app/logs
      - ./metrics_cache:/app/metrics_cache
      - ./config.json:/app/config.json

    # Health check for the web service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
