version: "3.8"

# =============================================================================
# Smartbox Anomaly Detection - Docker Compose
# =============================================================================

services:
  yaga:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      platforms:
        - linux/amd64
    platform: linux/amd64
    container_name: smartbox-anomaly
    restart: unless-stopped

    # Environment configuration
    environment:
      - TZ=UTC
      - CONFIG_PATH=/app/config.json
      # Schedule configuration (cron syntax)
      - TRAIN_SCHEDULE=0 2 * * *         # Daily at 2 AM
      - INFERENCE_SCHEDULE=*/2 * * * *  # Every 10 minutes

    # Bind mounts to host directories (relative to current working dir)
    volumes:
      # Trained models (persistent)
      - ./smartbox_models:/app/smartbox_models
      # SQLite database for state (persistent)
      - ./data:/app/data
      # Logs
      - ./logs:/app/logs

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import smartbox_anomaly; print('OK')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Admin Dashboard Service
  admin-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      platforms:
        - linux/amd64
    platform: linux/amd64
    container_name: smartbox-admin-dashboard
    restart: unless-stopped

    # Override entrypoint to run the dashboard directly
    entrypoint: ["python", "admin_dashboard.py"]

    # Environment configuration
    environment:
      - TZ=UTC
      - CONFIG_PATH=/app/config.json

    # Expose the dashboard port
    ports:
      - "8050:8050"

    # Share the same volumes for config and data access
    volumes:
      - ./smartbox_models:/app/smartbox_models
      - ./data:/app/data
      - ./logs:/app/logs

    # Health check for the web service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
