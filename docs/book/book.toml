[book]
title = "Yaga2 Anomaly Detection Guide"
authors = ["ML Platform Team"]
description = "Comprehensive guide to anomaly detection, SLO evaluation, and incident management"
language = "en"

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/smartbox/yaga2"
edit-url-template = "https://github.com/smartbox/yaga2/edit/main/docs/book/{path}"

[output.html.fold]
enable = true
level = 1

[output.pdf]
